<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>加入课程</title>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../static/css/main.css">
</head>
<body class="content">
    <div class="search-control">
            <form>
              <div class="form-group">
                <label for="account-input">请输入课程号： </label>
                <input type="text" class="input-control" id="stu-course-input" placeholder="课程号">
                  <button type="button" class="search-button" onclick="stu_search()" style="width: 56px;height: 48px">搜索</button>
              </div>
            </form>
    </div>
    <div class="course-show">
    <table id="search_class-table" class="table table-hover table-striped table-bordered table-condensed">
  <thead hidden>
    <tr align="center">
      <td colspan="4">课程信息</td>
    </tr>
    <tr>
      <td>课程编号</td>
      <td>课程名</td>
      <td>任课老师</td>
        <td>账户操作</td>
    </tr>
  </thead>
  <tbody hidden>
    <tr v-for="search_classes">
      <td>{{ search_classes.course_id }}</td>
      <td>{{ search_classes.course_name }}</td>
      <td><span v-for="teacher in search_classes.teacher_name">{{ teacher }} </span></td>
        <td>
      <button type="button" class="search-button" onclick="stu_join()" style="width: 40px;height: 35px">加入</button>
    </td>
    </tr>
  </tbody>
</table>
</div>
<!-- JavaScript -->
    <script src="../../static/js/vue.min.js"></script>
<script src="../../static/js/jquery.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/leader.js"></script>
</body>
</html>
