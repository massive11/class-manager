<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>查看教学班</title>
  <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../static/css/main.min.css" rel="stylesheet">
</head>
<body class="content">
<a class="btn btn-default hidden-print" href="#" onclick="window.print()" style="margin-bottom: 10px;"><span class="glyphicon glyphicon-print"></span> 打印</a>
<table id="class_info-table" class="table table-striped table-bordered table-condensed">
  <thead>
  <tr>
    <td>课程编号</td>
    <td>课程名</td>
    <td>总人数</td>
  </tr>
  </thead>
  <tbody hidden>
  <tr>
    <td>{{ course_id }}</td>
    <td>{{ course_name }}</td>
    <td>{{ students_count }}</td>
  </tr>
  </tbody>
</table>

<table id="students_list-table" class="table table-hover table-striped table-bordered table-condensed">
  <thead>
  <tr>
    <td>学号</td>
    <td>姓名</td>
  </tr>
  </thead>
  <tbody hidden>
  <tr v-for="student in students">
    <td>{{ student.student_id }}</td>
    <td>{{ student.student_name }}</td>
  </tr>
  </tbody>
</table>


<!-- JavaScript -->
<script src="../../static/js/vue.js"></script>
<script src="../../static/js/jquery.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/leader.js"></script>
<script>
  tea_students_list();
</script>
</body>
</html>
