<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>课堂管理系统 - 注册</title>
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/main.min.css" rel="stylesheet">
  <link href="../static/css/login.css" rel="stylesheet">
  <link rel="icon" href="../static/img/title_logo_home.png">
</head>
<body class="login">

<section class="login-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-8 col-lg-offset-4 col-md-offset-3 col-sm-offset-2">
        <div class="panel panel-default login-panel">
          <div class="panel-heading login-heading">用户注册（仅支持学生用户）</div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="account-input">账号</label>
                <input type="text" class="form-control" id="account-register" placeholder="Account">
              </div>
                <div class="form-group">
                <label for="passwd-input">姓名</label>
                <input type="text" class="form-control" id="name-register" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="passwd-input">密码</label>
                <input type="password" class="form-control" id="passwd-register" placeholder="Password">
              </div>
              <button type="button" class="btn btn-default login-btn" onclick="register()">注册</button>
                <div class="jump-login"><a href="login.html">有账号请点击这里登录</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/leader.js"></script>
</body>
</html>
